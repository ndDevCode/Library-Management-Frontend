<div class="container margin-top" *ngIf="bookList">
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Categoty</th>
        <th scope="col">Qty</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let book of bookList">
        <th scope="row">#BN{{ book.id }}</th>
        <th scope="row">{{ book.isbn }}</th>
        <th scope="row">{{ book.title }}</th>
        <th scope="row">{{ book.author }}</th>
        <th scope="row">{{ book.categoty }}</th>
        <th scope="row">{{ book.qty }}</th>
        <th scope="row">
          <button
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="setSelectedBook(book)"
          >
            <i class="bi-trash2"></i>
          </button>
          <button class="btn btn-primary ms-1">
            <i class="bi-pencil-square"></i>
          </button>
        </th>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Dou you want to delete this permenantly?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteBook()"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
